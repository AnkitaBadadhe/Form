<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./form.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">

        <div id="fname-cont">
            <i class="fa-regular fa-user"></i>
            <!-- <i class="fa-solid fa-user"></i> -->
            <label for="fname">First Name</label>
            <input type="text" id="fname"> <br>
    
        </div>

       
        <label for="lname">Last Name</label>
        <input type="text" id="lname"> <br>


        <div id="e-cont">
            
        <i class="fa-light fa-envelope"></i>
        <label for="em">Email</label>
        <input type="email" id="em"> <br>

        </div>

        <label for="mbn">Mobile No</label>
        <input type="number" id="mbn"> <br>

        <label for="dob">D.O.B</label>
        <input type="date" id="dob"> <br>    
        
        
        <label for="">Gender:</label>
        <input type="radio" name="gen">
        <label for="">male</label>
        <input type="radio" name="gen">
        <label for="">female</label> <br>

        <label for="">Upload Profile Picture</label>
        <input type="file"> <br>

        <input type="checkbox">
        <label for="">i'm 18+</label> <br>

        <input type="checkbox">
        <label for="">I'm Accepeting T&C</label> <br>

        <input type="range"> <br>
        <input type="color"> <br>
        <input type="search"> <br>

        <select name="" id="">
            <option value="" hidden>--select--</option>
            <option value="">married</option>
            <option value="">unmarried</option>
        </select> <br>

        <select name="" id="">
            <option value="" hidden>languages</option>
            <option value="">english</option>
            <option value="">marathi</option>
            <option value="">hindi</option>
            <option value="">spanish</option>
            <option value="">telugu</option>
            
        </select><br>

        <label for="" >Creat Password</label>
        <input type="password"> <br>

        <label for="">Confirm Password</label>
        <input type="password"><br>


        <!-- <input type="submit"> -->
        <!-- <input type="reset"> <br> -->

        <button type="submit">Sign up</button>
        <button type="reset">cancel</button>

        <textarea name="" id="" cols="10" rows="5"></textarea>

    </form>
</body>
</html>
